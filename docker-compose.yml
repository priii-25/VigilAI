version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vigilai_postgres
    environment:
      POSTGRES_USER: vigilai
      POSTGRES_PASSWORD: vigilai_password
      POSTGRES_DB: vigilai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vigilai_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: vigilai_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - vigilai_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vigilai_backend
    environment:
      - DATABASE_URL=postgresql://vigilai:vigilai_password@postgres:5432/vigilai
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
    networks:
      - vigilai_network
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker for Async Tasks
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vigilai_celery
    environment:
      - DATABASE_URL=postgresql://vigilai:vigilai_password@postgres:5432/vigilai
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
    networks:
      - vigilai_network
    command: celery -A src.services.celery_app worker --loglevel=info

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vigilai_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - vigilai_network
    command: npm run dev

  # N8N Workflow Automation
  n8n:
    image: n8nio/n8n:latest
    container_name: vigilai_n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - vigilai_network

volumes:
  postgres_data:
  redis_data:
  n8n_data:

networks:
  vigilai_network:
    driver: bridge
