services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vigilai_postgres
    environment:
      POSTGRES_USER: vigilai
      POSTGRES_PASSWORD: vigilai_password
      POSTGRES_DB: vigilai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vigilai_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: vigilai_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - vigilai_network

  # N8N Workflow Automation
  n8n:
    image: n8nio/n8n:latest
    container_name: vigilai_n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - vigilai_network

volumes:
  postgres_data:
  redis_data:
  n8n_data:

networks:
  vigilai_network:
    driver: bridge
